<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生成器实例</title>
</head>
<body>
<script>
    //1s后输出111 2s后输出222 3s后输出333
    // setTimeout(()=>{
    //     console.log(111);
    //     setTimeout(()=>{
    //         console.log(222);
    //         setTimeout(()=>{
    //             console.log(333);
    //         },3000)
    //     },2000)
    // },1000)

    //用生成器 函数
    function one() {
        setTimeout(()=>{
            console.log(111);
            iterator.next();
        },1000)
    }
    function two() {
        setTimeout(()=>{
            console.log(222);
            iterator.next();
        },2000)
    }
    function three() {
        setTimeout(()=>{
            console.log(333);
            iterator.next();
        },3000)
    }
    function * gen() {
        yield one();
        yield two();
        yield three();
    }
    //调用生成器函数
    let iterator = gen();
    iterator.next();
</script>
</body>
</html>
