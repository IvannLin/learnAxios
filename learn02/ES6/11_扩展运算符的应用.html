<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展运算符的应用</title>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <script>
        //数组的合并
        const kuaizi = ['王太利','肖央'];
        const fenghuang = ['曾毅','玲花'];
        // const zuixuanpingguo = kuaizi.concat(fenghuang);
        const zuixuanpingguo = [...kuaizi,...fenghuang]
        console.log(zuixuanpingguo);

        //数组的克隆
        const sanzhihua = ['e','g','m'];
        const sanyecao = [...sanzhihua];
        console.log(sanyecao);

        //将伪数组转换为真正的数组
        const divs = document.querySelectorAll('div')
        console.log(divs);
        const divarr = [...divs];
        console.log(divarr);
    </script>
</body>
</html>
