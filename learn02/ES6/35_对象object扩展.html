<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let p = {name:'java',age:13};
    console.log(Object.keys(p));
    console.log(Object.values(p));
    console.log(Object.entries(p));

    //测试覆盖问题
    let obj = {name:'rose'}
    console.log(Object.assign(obj,p));

    console.log(Object.assign(obj,p,{address:'China'}));
</script>
</body>
</html>
