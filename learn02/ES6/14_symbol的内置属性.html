<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>symbol的内置属性</title>
</head>
<body>
<script>
    class Person{
        static[Symbol.hasInstance](param){
            console.log(param);
            console.log('我被用来检测类型了');
            return true;
        }
    }
    let o = {};
    console.log(o instanceof Person);

    const arr = [1,2,3];
    const arr2 = [4,5,6];
    arr2[Symbol.isConcatSpreadable]=false; //false表示不展开
    console.log(arr.concat(arr2)); //合并两个数组
</script>
</body>
</html>
