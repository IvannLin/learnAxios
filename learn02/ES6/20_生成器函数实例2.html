<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生成器实例2</title>
</head>
<body>
<script>
    function getUsers() {
        setTimeout(()=>{
            let data = '用户数据';
            iterator.next(data);
        },1000);
    }
    function getOrders() {
        setTimeout(()=>{
            let data = '订单数据';
            iterator.next(data);
        },1000);
    }
    function getGoods() {
        setTimeout(()=>{
            let data = '商品数据';
            iterator.next(data);
        },1000);
    }

    function* gen() {
        let users = yield getUsers();
        console.log(users);
        let orders = yield getOrders();
        console.log(orders);
        let goods = yield getGoods();
        console.log(goods);
    }

    //调用生成器函数
    let iterator = gen();
    iterator.next();
</script>
</body>
</html>
