<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>let</title>
    <style>
        .item{
            width: 100px;
            height: 50px;
            border:1px solid red;
            float: left;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="page-header">点击切换颜色</h2>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

<script>
    let items = document.getElementsByClassName('item');

    for (let i = 0; i < items.length; i++) {
        items[i].onclick = function () {
            // this.style.background = 'pink'

            items[i].style.background = 'pink'
        }
    }
</script>
</body>
</html>
