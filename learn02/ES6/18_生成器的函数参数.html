<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生成器的函数参数</title>
</head>
<body>
<script>
    function * gen(arg){
        console.log(arg);
        let one = yield 111;
        console.log(one);
        yield 222;
        yield 333;
    }

    //执行获取迭代器对象
    let iterator =gen('aaa');
    console.log(iterator.next());
    //next方法可以传入实参
    console.log(iterator.next('bbb'));
    // console.log(iterator.next());
    // console.log(iterator.next());
</script>
</body>
</html>
