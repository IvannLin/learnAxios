<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    let instance = axios.create({
        baseURL: 'https://localhost:9999/student/student',
        timeout: 1000,
        // headers: {'X-Custom-Header': 'foobar'}
    });
    let instance1 = axios.create({
        baseURL: 'https://localhost:9999/student/student',
        timeout: 1,
        // headers: {'X-Custom-Header': 'foobar'}
    });


    instance({
        url:'getAllStudent'
    }).then(response =>{
        console.log(response);
    })
    instance1({
        url:'getAllStudent'
    }).then(response =>{
        console.log(response);
    }).catch(err=>{
        console.log(err);
    })

</script>
</body>
