<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class phone{
        //构造方法
        constructor(brand,price) {
            this.brand = brand;
            this.price = price;
        }
        //父类的成员属性
        call(){
            console.log("我可以打电话");
        }
    }

    class smartphone extends phone {
        //构造方法
        constructor(brand,price,color,size) {
            super(brand,price); //phone.call(this,brand,price)
            this.color = color;
            this.size = size;
        }

        photo(){
            console.log("我可以拍照");
        }
        playGame(){
            console.log("玩游戏");
        }

        //子类对父类方法的重写
        call() {
            console.log("除了打电话还可以视频通话");
        }
    }

    const xiaomi = new smartphone('小米',799,'黑色','4.7inch');
    // console.log(xiaomi);
    xiaomi.call();
    xiaomi.photo();
    xiaomi.playGame();
</script>
</body>
</html>
